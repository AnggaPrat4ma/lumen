<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Google Login â†’ ID Token Tester</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 25px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        button {
            background: #4285f4;
            color: white;
            border: none;
            padding: 14px 26px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
        }
        button:hover {
            background: #357ae8;
        }
        .box {
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 6px;
            font-family: monospace;
        }
        .success, .error, .info {
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
        }
        .success { background: #e8f5e9; color: #2e7d32; }
        .error { background: #ffebee; color: #c62828; }
        .info { background: #e3f2fd; color: #1565c0; }
    </style>
</head>
<body>
<div class="container">
    <h1>Firebase Google Login Token Tester</h1>
    <p>Login dengan Google lalu kirim Firebase ID Token ke backend Lumen JWT kamu.</p>

    <button onclick="loginWithGoogle()">Sign in with Google</button>

    <div id="result"></div>
    <div id="backend"></div>
</div>

<script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, GoogleAuthProvider, signInWithPopup } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

    const firebaseConfig = {
        apiKey: "AIzaSyDR0_EJ-xceZeGY8YUb9ewqXbo-lYQspHQ",
        authDomain: "pengelolaevent-bb1b3.firebaseapp.com",
        projectId: "pengelolaevent-bb1b3",
        storageBucket: "pengelolaevent-bb1b3.firebasestorage.app",
        messagingSenderId: "341419718777",
        appId: "1:341419718777:web:f7c37c7cbdcaaf7d23fca8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    window.loginWithGoogle = async () => {
        const resultDiv = document.getElementById('result');
        const backendDiv = document.getElementById('backend');
        backendDiv.innerHTML = "";

        try {
            resultDiv.innerHTML = `<div class="info">Login dengan Google...</div>`;

            const result = await signInWithPopup(auth, provider);
            const user = result.user;
            const token = await user.getIdToken();

            // Keep clean
            const safeToken = token.replace(/'/g, "\\'");

            resultDiv.innerHTML = `
                <div class="success">
                    <h3>Login sukses!</h3>
                    <p><b>Nama:</b> ${user.displayName}</p>
                    <p><b>Email:</b> ${user.email}</p>
                    <p><b>UID:</b> ${user.uid}</p>
                </div>

                <div class="box">
                    <h4>Firebase ID Token:</h4>
                    <p>${token}</p>
                    <button onclick="copyToken('${safeToken}')">Copy Token</button>
                </div>

                <button style="margin-top:20px;background:#4caf50" onclick="sendToBackend('${safeToken}')">
                    Kirim Token ke Backend
                </button>
            `;

        } catch (error) {
            resultDiv.innerHTML = `<div class="error"><b>Error:</b> ${error.message}</div>`;
        }
    };

    window.copyToken = (token) => {
        navigator.clipboard.writeText(token);
        alert("Token copied!");
    };

    window.sendToBackend = async (token) => {
        const backendDiv = document.getElementById('backend');

        backendDiv.innerHTML = `<div class="info">Mengirim token ke backend...</div>`;

        try {
            const response = await fetch("http://localhost:8000/api/auth/firebase", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ firebase_token: token })
            });

            const data = await response.json();

            backendDiv.innerHTML = `
                <div class="success">
                    <h3>Respons Backend:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                </div>
            `;
        } catch (err) {
            backendDiv.innerHTML = `<div class="error">Gagal mengirim token: ${err.message}</div>`;
        }
    };
</script>
</body>
</html>
